<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include fullscreen.html %}
  {% include youtube.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 7%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          background: #f78e66;
          display: grid;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
          
        <div class="BoxTitle">
            <p class="title">
              {{page.title}}
            </p>
        </div>
          
        <!-- INFO  -->
        <p><center>Press F to toggle fullscreen</center></p>
          
          <!-- WEBGL -->
        <div class="webgl-wrapper">
          <div class="aspect"></div>
          <div class="webgl-content">
            <div id="unityContainer">
              <canvas id="unity-canvas" style="background: #231F20"></canvas>
            </div>
          </div>
        </div>
        <!-- WEBGL -->


          <!-- MYLOADER JS -->
        <script src="{{site.baseurl}}/assets/js/MyLoader.js"></script>
        <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.data",
            frameworkUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.framework.js",
            codeUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "KarakasisChristos",
            productName: "Mnemonic Maker 2D",
            productVersion: "1.0",
          }).then((unityInstance) => {
            myGameInstance = unityInstance;
          });
        </script>
        <!-- check for F key press to toggle full screen -->
        <script>
          var isFullscreen = false;

          document.addEventListener('keydown', function(event) {
              if (event.which === 70) {
                  if (!isFullscreen) {
                    myGameInstance.SetFullscreen(1);
                  } else {
                    myGameInstance.SetFullscreen(0);
                  }
                  isFullscreen = !isFullscreen;
              }
          });
        </script>
        {{content}}
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
