<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% include fullscreen.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 5%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          background: #f78e66;
          display: grid;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <p class="title">
          {{page.title}}
        </p>
        {{content}}
          <!-- MYLOADER JS -->
        <script src="{{site.baseurl}}/assets/js/MyLoader.js"></script>
        <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.data",
            frameworkUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.framework.js",
            codeUrl: "{{site.baseurl}}/assets/files/MnemonicMaker2D-Responsive/Build/MnemonicMaker2D-Responsive.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "KarakasisChristos",
            productName: "Mnemonic Maker 2D",
            productVersion: "1.0",
          }).then((unityInstance) => {
            myGameInstance = unityInstance;
          });
        </script>

      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
